{% extends 'menu_admin2.html' %}

{% block title %}Gestionar Asuntos{% endblock %}

{% block content %}
    <h2>Lista de Asuntos</h2>
    <a href="{{ url_for('nuevo_asunto') }}">Nuevo Asunto</a>
    <ul>
        {% for asunto in asuntos %}
        <li>{{ asunto.asuntoN }} - 
            <a href="{{ url_for('editar_asunto', id=asunto.idAsunto) }}">Editar</a> | 
            <form action="{{ url_for('eliminar_asunto', id=asunto.idAsunto) }}" method="POST" style="display:inline;">
                <button type="submit">Eliminar</button>
            </form>
        </li>
        {% endfor %}
    </ul>
{% endblock %}

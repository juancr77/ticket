<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
</head>
<body>
    <h2>Registrar nuevo usuario</h2>
    <form action="/register" method="POST">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        <br><br>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br><br>
        <label for="primerAp">Primer Apellido:</label>
        <input type="text" id="primerAp" name="primerAp" required>
        <br><br>
        <label for="segundoAp">Segundo Apellido:</label>
        <input type="text" id="segundoAp" name="segundoAp">
        <br><br>
        <label for="idCargo">Cargo:</label>
        <label for="idCargo">Cargo:</label>
<select id="idCargo" name="idCargo">
    <option value="">Selecciona un cargo</option>
    {% for cargo in cargos %}
        <option value="{{ cargo.idCargo }}">{{ cargo.cargoN }}</option>
    {% endfor %}
</select>

        <br><br>
        <button type="submit">Registrar</button>
    </form>

    <p>¿Ya tienes cuenta? <a href="/login">Inicia sesión aquí</a></p>

    <!-- Mensajes flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
          {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</body>
</html>

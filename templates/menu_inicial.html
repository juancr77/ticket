<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Inicial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        h1 {
            margin-top: 50px;
            color: #333;
        }
        .menu {
            margin-top: 50px;
        }
        .menu button {
            padding: 15px 30px;
            margin: 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .menu button.admin {
            background-color: #f44336;
        }
        .menu button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>Menú Inicial</h1>
    <div class="menu">
        <form action="/menu_alumno" method="GET">
            <button type="submit">Menú Alumno</button>
        </form>
        <form action="/menu_admin" method="GET">
            <button type="submit" class="admin">Menú Administrador</button>
        </form>
    </div>
</body>
</html>

{% extends 'menu_admin2.html' %}

{% block title %}Editar Asunto{% endblock %}

{% block content %}
    <h2>Editar Asunto</h2>
    <form action="{{ url_for('editar_asunto', id=asunto.idAsunto) }}" method="POST">
        <label for="asuntoN">Asunto:</label>
        <input type="text" name="asuntoN" value="{{ asunto.asuntoN }}" required><br>
        <button type="submit">Guardar Cambios</button>
    </form>
{% endblock %}

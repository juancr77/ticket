<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Alumno</title>

    <!-- Enlace al archivo CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='Css/alumno.css') }}">
    
    <!-- Enlace al archivo JS -->
    <script src="{{ url_for('static', filename='Scripts/Validation.js') }}" defer></script>
</head>
<body>
    <h1>Registrar Alumno</h1>

    <!-- Botón para regresar al menú alumno usando url_for -->
    <button onclick="window.location.href='{{ url_for('menu_alumno') }}'">Regresar al Menú Alumno</button>

    <!-- Mostrar mensajes flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form action="/register_alumno" method="POST" id="registerForm">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">
        </div>

        <div class="form-group">
            <label for="primerApe">Primer Apellido:</label>
            <input type="text" id="primerApe" name="primerApe">
        </div>

        <div class="form-group">
            <label for="segundoApe">Segundo Apellido:</label>
            <input type="text" id="segundoApe" name="segundoApe">
        </div>

        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono">
        </div>

        <div class="form-group">
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo">
        </div>

        <div class="form-group">
            <label for="curp">CURP:</label>
            <input type="text" id="curp" name="curp">
        </div>

        <div class="form-group">
            <label for="grado">Grado:</label>
            <select id="grado" name="idGrado">
                {% for grado in grados %}
                    <option value="{{ grado.idGrado }}">{{ grado.gradoN }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="municipio">Municipio:</label>
            <select id="municipio" name="idMunicipio">
                {% for municipio in municipios %}
                    <option value="{{ municipio.idMunicipio }}">{{ municipio.nombreN }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="asunto">Asunto:</label>
            <select id="asunto" name="idAsunto">
                {% for asunto in asuntos %}
                    <option value="{{ asunto.idAsunto }}">{{ asunto.asuntoN }}</option>
                {% endfor %}
            </select>
        </div>

        <input type="submit" value="Registrar">
    </form>
</body>
</html>
